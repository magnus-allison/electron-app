<html>
    <head>
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body>
            <div id="overlay">
                <div id="overlay_title"></div>
                <div id="overlay_accept">Apply</div>
                <div id="overlay_decline">Cancel</div>

                <div id="overlay_box">
                    <div id="button_url">URL</div>
                    <input id="custom_url" placeholder="http://example.com/image.jpg"/> 
                    <div id="button_file">File</div>
                    <div id="button_upload">Upload</div>
                    <p id="upload_status">No file selected</p>
                    <input type="file" id="preview_file"/>
                    <div id="button_templates">Templates</div>
                        <div class="stock_template" id="stock_1"></div>
                            <div class="stock_message" id="stock_1_message">(Cartoon Beach)</div>
                        <div class="stock_template" id="stock_2"></div>
                            <div class="stock_message" id="stock_2_message">(Cartoon Forest)</div>
                        <div class="stock_template" id="stock_3"></div>
                            <div class="stock_message" id="stock_3_message">(Cartoon Desert)</div>
                    <img id="preview" src="empty.png" />
                        <div id="preview_message">Preview</div>
                    </div>
                </div>
            <video id="SourceVideo" src="" style="width: 300px; height: 180px; display:none" loop crossorigin="Anonymous"></video>
        <!--https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4-->
        
            <div>
            <div class='canvas_placeholder'>
                <canvas id="ref_canvas"></canvas>
                <div class="canvas_message" style="width: 130px;">Capture Mask</div>
            </div>
            <div class='canvas_placeholder'>
              <canvas id="compare_canvas"></canvas>
                <div class="canvas_message" style="width: 105px;">Video Feed</div>
            </div>
            <div class='canvas_placeholder'>
              <canvas id="desired_canvas"></canvas>
                <div class="canvas_message" style="width: 137px;">Desired Image</div>
            </div>
            
              <canvas id="output_canvas"></canvas>
        </div>
        <!--<button id="EffectButton">Compare Images</button>-->

    <script src="index.js"></script>
    <script src="compare_data.js"></script>
    
    
</html>
